<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="border-bottom text-center">Informacje o kandydacie</h1>
      <div class="row m-2">
        <label for="imie" class="col-3">Podaj imię: </label>
        <input type="text" class="col" name="imie" id="imie">
      </div>
      <div class="row m-2">
        <label for="nazwisko" class="col-3">Podaj nazwiko: </label>
        <input type="text" class="col" name="nazwisko" id="nazwisko">
      </div>
      <div class="row m-2">
        <label for="date" class="col-3">Podaj datę urodzenia: </label>
        <input type="date" class="col" name="date" id="date">
      </div>
      <div class="row m-2">
        <input type="button" value="Zapisz" class="btn btn-primary w-100 col-off-2">
      </div>
    </div>
    <script src="ex2.js" defer></script>
  </body>
</html>
